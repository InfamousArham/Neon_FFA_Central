# ##################################
#             Items: Options
# Item: <ID:MD/Item Name> - You can choose the item with its id and meta data.
# Amount: <Number> - Choose how many of the item you get.
# Name: <Name> - The display name that goes on the item.
# Lore: <Line 1>,<Line 2>,<Line 3>,<Line 4> - The lore that will go under the enchantments. Split lines with a ','
# <Enchantment>:<Level> - Choose the enchantment you want to add to the item. You can use the in-game names of the enchantment if you want. Replace the spaces in the name with a "_".
# ##########################################################
#                    Sound Options                        #
# 1.9 and up players use these sounds: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
# ##################################################################
#                         Firework Colors:                        #
#      Aqua, Black, Blue, Fuchsia, Gray, Green, Lime, Maroon,     #
#  Navy, Olive, Orange, Purple, Red, Silver, Teal, White, Yellow  #
# ##################################################################
Settings: # Settings - Hex Color support does work, Please use #FFFFFF format!
  Prefix: '&8[&6&l!&8] &6&lVouchers &7â†’ &r' # The prefix before messages.
  # Do not change this. We use this to check if your Configs including if envoy configs are outdated!
  Config-Version: 1
  # Whether you want to be notified when a new update is available.
  Update-Checker: true
  Toggle-Metrics: true # Turn on and off if your server stats are sent to https://bstats.org/ - Requires a restart!
  Prevent-Using-Vouchers-In-Recipes:
    Toggle: true
    Alert: false
  Must-Be-In-Survival: true
Vouchers: # Where you make your vouchers.
  
  
  VIP-Rank:
    Item: BOOK
    Name: '#4cfba2&lVIP &fRank #99C0C7[30 Days] (Right-Click)'
    Lore:
    - '&8Redeem Rank'
    - ''
    - '&fRight-Click this item to redeem'
    - '&fthe #4cfba2&lVIP &fRank'
    Player: ''
    Glowing: true
    Commands:
    - lp user %Player% parent addtemp vip 30d
    Options:
      Message: '&fYou Redeemed: #4cfba2&lVIP &fRank'
      Limiter:
        Toggle: false
        Limit: 10
      Two-Step-Authentication:
        Toggle: true
      Sound:
        Toggle: true
        Sounds:
        - CLICK
      Firework:
        Toggle: true
        Colors: White
      Permission:
        Blacklist-Permissions:
          Toggle: true
          Message: '&cYou already have this rank so you can''t redeem this.'
          Permissions:
            - 'meta.viprank'
          Commands: []
  
  
