# You may want to keep the names of them the same for ALL quests for this use-case
placeholders:
  description: "&fKill 3,000 Players"
  progress: "&f: &e{playerkilling:progress}/3,000 Kills"

options:
  category: "killer"
  requires:
    - "killer8"
  repeatable: true
  cooldown:
    enabled: true
