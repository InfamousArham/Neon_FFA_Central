# The name of this file is the quest ID. It must be alphanumeric and unique.

tasks:
  playerkilling:
    type: "playerkilling"
    amount: 3000

display:
  name: "&c&lPlayer Killer IX"
  lore-normal:
    - "&8Quest Description"
    - ""
    - "&7This quest requires you to:"
    - "&7 - Kill &f3,000 Players&7."
    - ""
    - "&7Rewards:"
    - "&7 - &f3,000x FFA XP"
  lore-started:
    - ""
    - "&7Your current progression:"
    - "&7 - &f{playerkilling:progress}&7/3,000 Kills"
  type: "NETHERITE_AXE"

rewards:
  - "cyberlevels addExp 3000 {player}"

