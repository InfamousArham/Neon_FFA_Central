# The name of this file is the quest ID. It must be alphanumeric and unique.

tasks:
  dealdamage:
    type: "dealdamage"
    amount: 3000

display:
  name: "&6&lDamage Dealer III"
  lore-normal:
    - "&8Quest Description"
    - ""
    - "&7This quest requires you to:"
    - "&7 - Deal &f3,000 Damage&7."
    - ""
    - "&7Rewards:"
    - "&7 - &f900x FFA XP"
  lore-started:
    - ""
    - "&7Your current progression:"
    - "&7 - &f{dealdamage:progress}&7/3,000 Damage"
  type: "DIAMOND_SWORD"

rewards:
  - "cyberlevels addExp 900 {player}"

