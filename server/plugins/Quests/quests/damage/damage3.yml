# They are useful for putting information about the players tracked quest on a scoreboard
# You may want to keep the names of them the same for ALL quests for this use-case
placeholders:
  description: "&fDeal 3,000 Damage"
  progress: "&f: &e{dealdamage:progress}/3,000 Damage"

options:
  category: "damage"
  requires:
    - "damage2"
  repeatable: false
  cooldown:
    enabled: true
    time: 1440
  sort-order: 3