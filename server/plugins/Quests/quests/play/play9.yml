# The name of this file is the quest ID. It must be alphanumeric and unique.

tasks:
  playtime:
    type: "playtime"
    minutes: 4500
    ignore-afk: true

display:
  name: "&b&lPlaytime IX"
  lore-normal:
    - "&8Quest Description"
    - ""
    - "&7This quest requires you to:"
    - "&7 - Play for &f75 Hours&7."
    - ""
    - "&7Rewards:"
    - "&7 - &f3,000x FFA XP"
  lore-started:
    - ""
    - "&7Your current progression:"
    - "&7 - &f{playtime:progress}&7/4500 Minutes Played"
  type: "CLOCK"

rewards:
  - "cyberlevels addExp 3000 {player}"

# These placeholders are accessible using PlaceholderAPI, for example %quests_tracked_p:description%
# They are useful for putting information about the players tracked quest on a scoreboard
# You may want to keep the names of them the same for ALL quests for this use-case f325c5c180e58887faca4ce9c6555a44
placeholders:
  description: "&fPlay for 75 hours"
  progress: "&f: &e{playtime:progress}/4500 Minutes Played"

options:
  category: "playtime"
  requires:
    - "play8"
  repeatable: true
  cooldown:
    enabled: true
    time: 1440
  sort-order: 9