# The name of this file is the quest ID. It must be alphanumeric and unique.

tasks:
  money:
    type: "essentials_moneyearn"
    amount: 1000

display:
  name: "&b&lMoney III"
  lore-normal:
    - "&8Quest Description"
    - ""
    - "&7This quest requires you to:"
    - "&7 - Earn &f$1,000&7."
    - ""
    - "&7Rewards:"
    - "&7 - &f900x FFA XP"
  lore-started:
    - ""
    - "&7Your current progression:"
    - "&7 - &f{money:progress}&7/$1,000"
  type: "EMERALD"

rewards:
  - "cyberlevels addExp 900 {player}"

